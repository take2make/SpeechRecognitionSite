<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Audio2Text</title>
    {% load static %}
    <!-- Custom styles for this template-->
    <link href="{% static 'css/all.css' %}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body id="content" style="text-align: center;">

<div class="top-colors"></div>

<!--  HEADER  -->

<header>
  <div class="logo-wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="hsl(216deg 90% 54%)" class="bi bi-mic" viewBox="0 0 16 16">
	  <path fill-rule="evenodd" d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
	  <path fill-rule="evenodd" d="M10 8V3a2 2 0 1 0-4 0v5a2 2 0 1 0 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
	</svg>
    <div class="text-wrapper">
    	<div class="text-logo"><span>audio2</span>text</div>
    </div>
  </div>
</header>

<main>
    <!-- Content Row -->

    	<div class="container">
				 <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
				      <div class="row">
				    	<div class="col">
					       <div class="button-wrapper">
					          <button class="btn2" style="text-transform: capitalize;font-size:20px;">
					          	<div class="row">
					             <div class="col" style="text-align: center;text-align: right;">
					          	  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
								  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
								  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
								 </div>
								 <div class="col" style="text-align: center;padding-top: 15px;padding-bottom: 10px;padding-right: 20px;text-align: left;">
						          choose file
						         </div>
						        </div>
							   </button>
					          <input type="file" name="document">
					      </div>
					    </div>

					    <div class="col">
					       <div class="dropdown">
					        <div class="select">
					          <span>Select Model</span>
					          <i class="fa fa-chevron-left"></i>
					        </div>
					        <input type="hidden" name="language_model">
					        <ul class="dropdown-menu">
                      {% for name in form.language_model %}
      					          <li id="{{name.id_for_label}}">{{name.tag}}</li>
                      {% endfor %}
					        </ul>
					      </div>
						</div>

						<div class="col">
			            	<div class="button-wrapper">
						          <button onclick="myFunction()" class="btn2" style="text-transform: capitalize;font-size:20px;" type="submit">
						          	<div class="row">
						             <div class="col" style="text-align: center;text-align: right;">
						          	  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
									  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
									  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
									 </div>
									 <div class="col" style="text-align: center;padding-top: 15px;padding-bottom: 10px;padding-right: 20px;text-align: left;">
							          Load
							         </div>
							        </div>
								   </button>

						      </div>
			            </div>

					  </div>
				</form>
    		 <div id="loader_view" class="card-body">
          <div id="loader" class="loader">
             <svg class="circular" viewBox="25 25 50 50">
               <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
             </svg>
          </div>
           <div id="text">
		           {{ text }}
           </div>
		    </div>
		</div>
<script src="{% static 'js/all.js' %}"></script>

</main>
</body>

</html>
